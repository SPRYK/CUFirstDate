<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/Index.css">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body onload="checkCookie()" >
<div style="position:static; width: 100%; height: 70px">
  <div style="position: absolute">
    <img src="images/cunex.png" width="100px">
  </div>
  <divdiv style="position: absolute; left: 50%;
  transform: translate(-50%, 0);">
      <img src="images/103.png" width="50px">
  </div>
</div>


<div style="background-color: #90E2DE">
  <div style="color: #3B565C; text-align: center; padding-top: 1.4em; font-size: 1.2em">
  14 แลนด์มาร์กในจุฬา ตามล่าหา QR Code
  </div>

  <div style="color: #F2732F; text-shadow: 1px 0px #3B565C;text-align: left; font-weight: bold;; padding-top: 1.0em; padding-left: 1em; padding-bottom: 0.7em;">
    กรอกข้อมูลก่อนเริ่มเกมส์ 
  </div>
  
  <div class="input-container">

    <div style="line-height: 1em; width: 100%; padding-left: 5%;">
      <div style="vertical-align: middle;  color: #3B565C; padding-right: 0.5em">ชื่อ-สกุล</div>
    </div> 

    <div style="line-height: 3em; width: 100%; padding-left: 5%;">
      <input class="input-field" style="vertical-align: middle;" maxlength="200" type="text" placeholder="โปรดระบุ" id="name">
    </div>
  </div>


  <div class="input-container">
      <div style="line-height: 1em; width: 100%; padding-left: 5%;">
        <div style="vertical-align: middle; color: #3B565C; ">ชื่อเล่น</div>
      </div> 
  
      <div style="line-height: 3em; width: 100%; padding-left: 5%;">
          <input class="input-field" style="vertical-align: middle;" maxlength="100" type="text" placeholder="โปรดระบุ" id="nickname">
      </div>
  </div>



  <div class="input-container">
      <div style="line-height: 1em; width: 100%;  padding-left: 5%;">
        <div style="vertical-align: middle;  color: #3B565C; padding-right: 0.5em">เลขประจำตัวนิสิต​</div>
      </div> 
  
      <div style="line-height: 3em; width: 100%;  padding-left: 5%;">
        <input class="input-field" style="vertical-align: middle;" maxlength="10" type="text" placeholder="โปรดระบุ" id="id">
      </div>
  </div>

  
  <div class="input-container">
      <div style="line-height: 3em; width: 100%; padding-left: 5%;">
        <div style="vertical-align: middle;  color: #3B565C; padding-right: 0.5em">
          ความสนใจ
         <span style="color: white; font-size: 0.8em"><กรุณาเลือก></span>
        </div>
      </div> 
  
      <div style=" width: 100%;  padding-left: 9%;">
          
          <div >
             <button class="interest-btn" value="0" onclick="interested(this.id)" id="study">วิชาการ : ชอบเรียน ชอบอ่าน จะวิชาไหนก็ใช่เลย</button>
         </div>
         <div>
           <button class="interest-btn" value="0" onclick="interested(this.id)" id="sport">กีฬา : กีฬา กีฬา คือยาวิเศษ! จะเล่นหรือเชียร์ก็ได้หมด</button>
         </div>
         <div>
              <button class="interest-btn" value="0" onclick="interested(this.id)" id="volunteer">จิตอาสา : กิจกรรมเพื่อสังคมนี่แหล่ะที่ใช่เรา</button>
         </div>
         <div>
              <button class="interest-btn" value="0" onclick="interested(this.id)" id="music">ดนตรี : ไม่ว่าจะร้อง จะเล่น จะเต้น จะฟัง ก็น่าสนใจทั้งนั้น</button>
         </div>
         <div>
              <button class="interest-btn" value="0" onclick="interested(this.id)" id="picture">ถ่ายรูป : ไม่ว่าจะภาพนิ่ง ภาพเคลื่อนไหว โปรดักชันใหญ่หรือเล็ก</button>
         </div>
         <div>
              <button class="interest-btn" value="0" onclick="interested(this.id)" id="religion">วัฒนธรรม : แฟชั่น ไลฟ์สไตล์ ประวัติศาสตร์ ดูน่าสนใจสนุกดีนะ</button>
         </div>
          
          
      </div>
  </div>
  

  <div style="text-align: center">
      <button class="btn" id="button" onclick="CustomConfirm.show('ไปเลือก Avatar กันเถอะ',save)">ลงทะเบียน</button>
  </div>


</div>

<div id='freezeLayer' class='freeze-layer' style="display: none;"></div>
  <div id='dialogCont' class='dlg-container'>
    <div class='dlg-header'>ยืนยันข้อมูลนี้ ?</div>
    <div id='dlgBody' class='dlg-body'></div>
    <div class='dlg-footer'>
      <a onclick='CustomConfirm.okay();'>ตกลง</a>
      <a onclick='CustomConfirm.close()'>ยกเลิก</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/Index.js"> </script> 
</body>
</html>
